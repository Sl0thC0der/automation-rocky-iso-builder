# Pre-bake RPM package list
# Sections define which repos are needed. Packages within each section
# are downloaded with all dependencies resolved.
# Lines starting with # are comments. Blank lines are ignored.

[rocky]
# Firmware & drivers
linux-firmware
dracut-config-generic
pciutils
usbutils
lshw

# GPU acceleration packages (AMD & Intel)
mesa-vulkan-drivers
vulkan-loader
libvdpau
libdrm
libva
intel-media-driver

# Security tools
dnf-automatic
policycoreutils-python-utils
udica

# DevOps tools
git
vim
tmux
htop
jq
tree
tar
unzip
rsync
sysstat
strace
tcpdump
nmap
bind-utils
traceroute
openssl
ansible-core
python3-pip
socat
iftop
iotop-c
mtr
open-vm-tools

# Podman ecosystem
podman
podman-compose
podman-remote
buildah
skopeo
crun
slirp4netns
fuse-overlayfs
netavark
aardvark-dns
passt

# Cockpit (networkmanager/selinux/sosreport merged into cockpit-system on Rocky 10)
cockpit
cockpit-storaged
cockpit-packagekit
cockpit-podman

# Node.js
nodejs
npm

